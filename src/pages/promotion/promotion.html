
<ion-header>

  <ion-navbar>
    <ion-title>promotion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="page4">

  <ion-card *ngIf="promotion">
    <ion-card-content>
	  <img [src]="promotion.imagen"/>
	
	  <ion-row>
		<ion-col>
		  <button ion-button icon-start clear small>
			<ion-icon name="thumbs-up"></ion-icon>
			<div>12 Likes</div>
		  </button>
		</ion-col>
		<ion-col>
		  <button ion-button icon-start clear small>
			<ion-icon name="ribbon"></ion-icon>
			<div>260 Sales</div>
		  </button>
		</ion-col>
	  </ion-row>
	  
	
      <ion-card-title [innerHTML]="promotion.title">
      </ion-card-title>
      <p [innerHTML]="promotion.description"></p>
    </ion-card-content>

    <ion-item>
	  <ion-icon name='pricetag' item-start style="color: #f53d3d"></ion-icon>
      Price
      <button ion-button item-end outline style="border-color:#f53d3d; color:#f53d3d;" [innerHTML]="price"></button>
    </ion-item>
	  
	<ion-grid>
	  <ion-row align-items-center>
		<ion-col col-4>
		  <h6>Quantity</h6>
		</ion-col>  
		<ion-col >  
		  <ion-input class="quantity-input" type="number" [(ngModel)]="quantity"></ion-input>
		</ion-col>  
		<ion-col col-6>  
		  <button ion-button color="light" (click)="removeQuantity()">-</button>
		  <button ion-button color="light" (click)="addQuantity()">+</button>
		</ion-col>
	  </ion-row>
	</ion-grid>
	
  <button id="promotion-button2" ion-button color="danger" full (click)="doPromptAddOrder()">
    Add to shopping cart!
  </button>
  </ion-card>
  
</ion-content>
