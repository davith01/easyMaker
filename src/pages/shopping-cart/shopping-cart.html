<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		
    <ion-title>shopping-cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let shoppingCart of shoppingCarts">
      <ion-thumbnail item-start>
        <!--img src="assets/imgs/promotions/nationalBerrDay_20190120.jpg"-->
		<img [src]="shoppingCart.promotion.imagen">
      </ion-thumbnail>
      <h2 [innerHTML]="shoppingCart.promotion.title"></h2>
      <p [innerHTML]="shoppingCart.promotion.description"></p>
      <button ion-button clear item-end (click)="goToShoppingCart(shoppingCart)">View</button>
    </ion-item>
	
  </ion-list>

</ion-content>
